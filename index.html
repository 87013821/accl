<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国交友搭子群</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #e0f0ff 0%, #f0f5ff 100%);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #e0f0ff;
        }
        .back-btn, .more-btn {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .group-card {
            background: white;
            border-radius: 16px;
            margin: 15px;
            padding: 15px;
        }
        .group-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .group-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 15px;
            background: url('https://p3-sign.douyinpic.com/tos-cn-i-0813c001/oQsiEN4b8zAX8mAmAffPA9lADA5gIC88IQtAzh~tplv-dy-shrink:480:618.webp?lk3s=138a59ce&x-expires=1754218800&x-signature=5LGMBZ9nErh9WQMbMcbxCWeHdno%3D&from=327834062&s=PackSourceEnum_DOUYIN_REFLOW&se=true&sh=480_618&sc=image&biz_tag=aweme_images&l=20250704195954A48F2DA063527BC8C337') center/cover; /* 替换为实际头像URL */
        }
        .group-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .group-meta {
            font-size: 14px;
            color: #666;
            display: flex;
            align-items: center;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 3px 8px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }
        .group-desc {
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        .group-desc a {
            color: #2196f3;
            text-decoration: none;
        }
        .create-time {
            font-size: 14px;
            color: #999;
            margin-bottom: 15px;
        }
        .group-stats {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .stat-item {
            text-align: center;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }
        .stat-value {
            font-size: 14px;
            font-weight: bold;
        }
        .stat-percent {
            font-size: 12px;
            color: #666;
        }
        .active { color: #ff4444; }
        .female { color: #ff88aa; }
        .kunming { color: #9999ff; }
        .post90 { color: #44ccaa; }
   .join-btn {
    background: #ffd700;
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 18px;
    border-radius: 10px;
    margin: 15px auto; /* 水平居中 */
    width: calc(100% - 30px); /* 宽度适配 */
    display: block; /* 确保块级 */
    cursor: pointer;
}
    </style>
</head>
<body>
    <div class="header">
        <div class="back-btn"></div>
        <div class="more-btn"></div>
    </div>
    <div class="group-card">
        <div class="group-header">
            <div class="group-avatar"></div>
            <div>
                <div class="group-title">全国交友搭子群</div>
                <div class="group-meta">
                    422人 · 
                    
                </div>
            </div>
        </div>
        <div class="group-desc">
            本群所有会员均为付费入群。五分钟内退群将退费。本群女生遍布全国各地，性别均经过管理验证。
        </div>
        <div class="create-time">
            建群时间：2014-05-23
        </div>
        <div class="group-stats">
            <div class="stat-item active">
                <div class="stat-label">活跃</div>
                <div class="stat-value">368人</div>
                <div class="stat-percent">87%</div>
            </div>
            <div class="stat-item female">
                <div class="stat-label">女</div>
                <div class="stat-value">296人</div>
                <div class="stat-percent">70%</div>
            </div>
            <div class="stat-item kunming">
                <div class="stat-label">浙江</div>
                <div class="stat-value">69人</div>
                <div class="stat-percent">16%</div>
            </div>
            <div class="stat-item post90">
                <div class="stat-label">90后</div>
                <div class="stat-value">263人</div>
                <div class="stat-percent">62%</div>
            </div>
        </div>
    </div>
    <a 
    href="https://87013821.github.io/zfxz/" class="join-btn">付费入群</a>
</body>
</html>
